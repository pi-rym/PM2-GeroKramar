<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/createFormStule.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />


    <title>Crear Movie</title>
  </head>
  <body style="background: #2c3e50;">
    <header class="padding-bottom-3">
      <!--   barra de navegacion -->
      <nav class="navbar pt-1">
        <a href="index.html">HOME</a>
        <a href="createMovie.html">ADD MOVIE</a>
        <a href="history.html">HISTORY</a>
        <a href="donations.html">DONATIONS</a>
        <a href="https://www.linkedin.com/in/gerokramar/">LINKEDLN</a>
        <div class="animation start-home"></div>
      </nav>
    </header>
    <main>
      <section class="container mt-4">
     
          <div class="card text-center max-width">
            <div class="card-header">
              <h2>CREAR NUEVA PELICULA</h2>
            </div>
            <div class="card-body">
              <div class="container text-center">
                <div class="row align-items-start ">
                  <form action="" method="post"></form>
                  <div class="col">
                    <!-- titulo de la pelicula -->
                <label class="form-label" for="title">
                  Titulo de la pelicula
                </label>
                <input
                  class="form-control"
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Ingrese el titulo"
                />
                  </div>
                  <div class="col">
                    <!-- año de la pelicula -->
                <label class="form-label" for="year">
                  Año de la pelicula
                </label>
                <input
                  class="form-control"
                  type="text"
                  id="year"
                  name="year"
                  placeholder="Ingrese el año"
                />
                  </div>
                  <div class="col">
                    <label class="form-label" for="director">
                      Director de la pelicula
                    </label>
                    <input
                      class="form-control"
                      type="text"
                      id="director"
                      name="director"
                      placeholder="Ingrese el director"
                    />
                  </div>
                  <div class="col">
                    <label class="form-label" for="duration">
                      Duracion de la pelicula
                    </label>
                    <input
                      class="form-control"
                      type="text"
                      id="duration"
                      name="duration"
                      placeholder="Ingrese la duracion"
                    />
                  </div>
                  <div class="col">
                    <!-- rate de la pelicula -->
                <label class="form-label" for="rate">
                  Rate
                </label>
                <input
                  class="form-control"
                  type="number"
                  step="0.1"
                  id="rate"
                  name="rate"
                  placeholder="Ingrese el rate"
                />
                  </div>
                </div>
              </div>
              
                <!-- genero de la pelicula (tiene que ser un arreglo) -->
                <div class="container text-center mt-2">
                  <p>Generos de la pelicula</p>
                  <div class="row align-items-start border">
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="Adventure"
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Adventure
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="Action"
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Action
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="Drama"
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Drama
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="Fantasy"
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Fantasy
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="container text-center  border border-top-0">
                  <div class="row align-items-start">
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="Sci-Fi"
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Sci-Fi
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="Terror"
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Terror
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="Comedy"
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Comedy
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="Triller"
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Triller
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                  
                
                <!-- poster de la pelicula -->
                <label class="form-label" for="poster">
                  Poster URL
                </label>
                <input
                  class="form-control"
                  type="text"
                  id="poster"
                  name="poster"
                  placeholder="Ingrese la URL del poster"
                />
                <button type="submit" class="btn btn-primary  mt-4" style="background-color: rgb(49, 178, 66);">Enviar</button>
                <button type="submit" class="btn btn-primary  mt-4" style="background-color:rgb(193, 47, 47)"  >borrar</button>
              </form>
            </div>
            <div class="card-footer text-body-secondary"></div>
          </div>
      
        </section>
    </main>
    <footer style="position: fixed;
    bottom: 0;
    width: 100%;">
      <p>Acá estarán los datos del footer</p>
    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
